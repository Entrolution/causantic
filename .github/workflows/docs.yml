name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: |
          # Create output directory
          mkdir -p _site

          # Copy docs as static files
          cp -r docs/* _site/

          # Generate API documentation from TypeScript
          npx typedoc --out _site/api src/index.ts \
            --name "Entropic Causal Memory API" \
            --readme none \
            --excludePrivate \
            --excludeInternal \
            --includeVersion || echo "TypeDoc generation skipped"

          # Create index.html that redirects to getting-started
          cat > _site/index.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Entropic Causal Memory Documentation</title>
            <meta http-equiv="refresh" content="0; url=getting-started/installation.html">
            <link rel="canonical" href="getting-started/installation.html">
          </head>
          <body>
            <p>Redirecting to <a href="getting-started/installation.html">documentation</a>...</p>
          </body>
          </html>
          HTMLEOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
